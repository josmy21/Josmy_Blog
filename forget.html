<!DOCTYPE HTML>
<html>
<head>
    <title>ToDoLangApp</title>
    <meta charset="utf-8">
    <meta name="viewport" content= "width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="login.css">
 </head>
 <body>
 <form action="login" method="post" name="newpass">
 	<div class="form-group col-xs-12">
  <label class="col-md-4 control-label" for="fn">new password</label>  
  <div class="col-md-4">
  <input id="fn" name="np" type="password" placeholder="first name" class="form-control input-md" required="">
    
  </div>
  </div>
  <div class="form-group col-xs-12">
  <label class="col-md-4 control-label" for="fn">confirm password</label>  
  <div class="col-md-4">
  <input id="fn" name="cp" type="password" placeholder="first name" class="form-control input-md" required="">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-primary">SUBMIT</button>
  </div>
</div>
 </form>
 </body>
 </html>
